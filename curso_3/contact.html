<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel ="stylesheet" href="reset.css">
    <link rel ="stylesheet" href="contact.css">
    <link rel="stylesheet" href="imagens/">
</head>
<body>
    <header>
        <div class ="box">
            <h1><img src="imagens/logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <div class="input-padrao">
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome"  required>

                <label for="email">Email</label>
                <input type="email" id="email"  required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone"  required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" required></textarea>
            </div>
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select class="option">
                    <option selected="selected" value="">Opções</option>
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar formulário" class="enviar">
            
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda-Feira</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Terça-Feira</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta-Feira</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quita-Feira</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta-Feira</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sábado</td>
                        <td>8h - 10h</td>
                    </tr>
                </tbody>
            </table>
        </form>
    </main>

    <footer class = "base-board">
        <img src="imagens/logo-branco.png" >
        <p> &copy;Copyright Barbearia Alura - 2023.1</p>
    </footer>
</body>
</html>
